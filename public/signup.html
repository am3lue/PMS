<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Compass Hardware CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth-style.css">
    <style>
        /* Dark theme with transparency */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            height: 100vh;
        }
        
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            background-color: rgba(18, 18, 18, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .auth-visualization {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
        }
        
        .auth-card {
            flex: 1;
            padding: 2rem;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 0;
        }
        
        .auth-header {
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            color: #4a6cf7;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        
        .auth-logo i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .auth-header h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #adb5bd;
        }
        
        /* Form styling */
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e9ecef;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .input-with-icon input {
            padding-left: 35px;
            width: 100%;
            height: 45px;
            border-radius: 4px;
            border: 1px solid #495057;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #4a6cf7;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-meter {
            height: 4px;
            background-color: #495057;
            margin-bottom: 0.5rem;
            border-radius: 2px;
            position: relative;
        }
        
        .strength-meter::before {
            content: "";
            height: 100%;
            width: 0;
            background-color: #dc3545;
            position: absolute;
            border-radius: 2px;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .strength-text {
            font-size: 0.8rem;
            color: #adb5bd;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
        }
        
        .terms-checkbox input {
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
        }
        
        .terms-checkbox a {
            color: #4a6cf7;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #3a5ce4;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #495057;
        }
        
        .auth-divider span {
            padding: 0 10px;
            color: #adb5bd;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            border: none;
            transition: opacity 0.3s;
        }
        
        .btn-social i {
            margin-right: 10px;
        }
        
        .btn-google {
            background-color: #ea4335;
            color: white;
        }
        
        .btn-github {
            background-color: #333;
            color: white;
        }
        
        .btn-social:hover {
            opacity: 0.9;
        }
        
        .auth-footer {
            text-align: center;
            color: #adb5bd;
        }
        
        .auth-footer a {
            color: #4a6cf7;
            text-decoration: none;
        }
        
        /* Chart styling - Light theme for visualizations */
        .chart-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: none;
        }
        
        .visualization-title {
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            font-size: 1.8rem;
        }
        
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }
            
            .auth-visualization {
                padding: 2rem 1rem;
            }
            
            .auth-card {
                padding: 2rem 1rem;
            }
        }
        
        /* Status message styling */
        .status-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .status-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        
        .status-error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-visualization">
            <h2 class="visualization-title">Component Distribution</h2>
            
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
            
            <div class="chart-container">
                <canvas id="usageChart"></canvas>
            </div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <a href="welcome.html" class="auth-logo">
                    <i class="fas fa-compass"></i>
                    <span>Compass Hardware CMS</span>
                </a>
                <h1>Create an Account</h1>
                <p>Join us to manage your compass hardware components efficiently.</p>
            </div>
            
            <!-- Add status message div -->
            <div id="status-message" class="status-message"></div>
            
            <form id="signup-form" class="auth-form" method="POST" action="/signup">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="firstName" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="lastName" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
                <button class="btn btn-social btn-github">
                    <i class="fab fa-github"></i>
                    <span>Sign up with GitHub</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // Initialize charts with random data
        document.addEventListener('DOMContentLoaded', function() {
            // Set Chart.js default options for light theme in dark background
            Chart.defaults.color = '#ffffff';
            Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';
            
            // Distribution chart (pie chart)
            const distributionCtx = document.getElementById('distributionChart').getContext('2d');
            const distributionChart = new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Magnetic Sensors', 'Microcontrollers', 'Display Units', 'Power Systems', 'Connectors'],
                    datasets: [{
                        data: [35, 25, 15, 15, 10],
                        backgroundColor: [
                            '#4a6cf7',
                            '#ff6384',
                            '#36a2eb',
                            '#ffcd56',
                            '#4bc0c0'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Component Type Distribution'
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true
                    }
                }
            });
            
            // Usage chart (bar chart)
            const usageCtx = document.getElementById('usageChart').getContext('2d');
            const usageChart = new Chart(usageCtx, {
                type: 'bar',
                data: {
                    labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E'],
                    datasets: [{
                        label: 'Component Usage',
                        data: [65, 59, 80, 81, 56],
                        backgroundColor: 'rgba(74, 108, 247, 0.7)',
                        borderColor: '#4a6cf7',
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Component Usage'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
